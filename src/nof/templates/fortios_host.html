{% extends "base.html" -%}

{% block page_content -%}
<div>Fortigate Node Details: {{ hostname }}</div>
<ul id="fortios-node-details">
  <li>Hostname: {{ hostname }}</li>
  <li>Configs:
    <ul>
  {%  for fname, furl in configs %}
      <li><a href="{{ furl }}">{{ fname }}</a></li>
  {%  endfor %}
    </ul>
  </li>
  <li><a href="{{ policies_url }}">Firewall Policies</a></li>
</ul>
{% endblock %}
